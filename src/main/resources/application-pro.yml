##正式环境

spring:
  datasource:
    #    mysql8需要加时区
    url: jdbc:mysql://192.168.224.82:3309/wechatServicedb?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: unionmanws
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 300MB
      max-request-size: 300MB

server:
  port: 9999

mybatis-plus:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.unionamn.SARS_control.domain.entity
  configuration:
    #驼峰下划线转换
    map-underscore-to-camel-case: true
    #二级缓存
    cache-enabled: false
    #
    jdbc-type-for-null: null
  global-config:
    #刷新mapper
    refresh-mapper: true
    #配置返回数据库(column下划线命名&&返回java实体是驼峰命名)，自动匹配无需as（没开启这个，SQL需要写as： select user_id as userId）
    db-column-underline: true
    cache-enabled: false
    #\u6570\u636E\u5E93\u5927\u5199\u4E0B\u5212\u7EBF\u8F6C\u6362
    capital-mode: true

#允许访问 接口开发文档
swagger:
  enable: true

#fastdfs配置
fdfs:
  so-timeout: 600000
  connectTimeout: 600
  thumbImage:             #缩略图生成参数
    width: 150
    height: 150
  pool:
    jmx-enabled: false
    max-total: 200
    max-wait-millis: 30000
  trackerList:            #TrackerList参数,支持多个
    - 192.168.136.19:22122
  visit:
    url: http://192.168.136.19
    port: 8888

